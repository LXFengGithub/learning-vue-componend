<head>

  <title>Document</title>

<body>

    <component :is="comName"></component>

  </div>


  <script>
    Vue.component('dengr', {
      template: "<h3>登入组件</h3>"
    })

   Vue.component('login', {
      template: "<h3>注册组件</h3>"
   })


    new Vue({
      el:'#app',
      data: {
        comName: 'login'
      }
    })



  </script>

</body>
